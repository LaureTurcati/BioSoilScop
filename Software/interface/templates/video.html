<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <body>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Accueil</a></li>
                <li><a href="/mode" class="nav-link">Mode de connexion</a></li>
                <li><a href="/config_app" class="nav-link">Configurations</a></li>
                <li><a href="/new_session" class="nav-link">Création de session</a></li>
                <li><a href="/liste_session" class="nav-link">Liste sessions</a></li>
                <li><a href="/date" class="nav-link">Date</a></li>
                <li><a href="/filebrowser" class="nav-link">Drive</a></li>
                <li><a href="/espace_disk" class="nav-link">Stockage</a></li>
                <li class="active"><a href="/video" class="nav-link">Video</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <div class="container">
                    <h1>Prendre une vidéo</h1>
                    <form action="/set_video" method="post">
                        <div class="section">
                            <h2>Résolutions</h2>
                            <div class="section-content">
                                <label for="hires">Haute qualité</label>
                                <input type="radio" name="resolution" value="hires" id="hires" checked>
                                <label for="lores">Basse qualité</label>
                                <input type="radio" name="resolution" value="lores" id="lores">
                            </div>
                        </div>
                        <div class="section">
                            <h2>Led</h2>
                            <div class="section-content">
                                <label for="led">Luminosité : </label>
                                <span id="ledValue">0</span>
                                <input type="range" name="led" id="led" min="0" max="100" value="0">

                            </div>
                        </div>
                        <div class="section">
                            <h2>Temps</h2>
                            <div class="section-content">
                                <label for="time">Durée (en secondes)</label>
                                <input type="number" name="time" id="time" min="1" max="60" value="10">
                            </div>
                        </div>
                        <button type="submit">Prendre la vidéo</button>
                    </form>
                </div>
            </section>
        </main>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
